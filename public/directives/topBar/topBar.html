<div layout="row">
    <div layout="column" layout-fill>
        <md-toolbar id="topBar">
            <div class="md-toolbar-tools">
                <span>Mastering Data Mining & Analytics</span>
                <div  flex layout="row" layout-wrap>
                    <div flex="30">
                        <div class="tweetCounter" >
                            <md-icon md-svg-src="images/twitter.svg" alt="twitter"></md-icon>
                            <span>{{tweetCount.value}}</span>

                        </div>
                    </div>
                    <div flex="70">
                        <tweet-heartbeat tweet-count="tweetCount" ></tweet-heartbeat>
                    </div>
                </div>
                <md-button ng-click="toggleRight()" aria-label="menu">
                    <ng-md-icon icon="menu" id="menu" ></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" id="right-menu">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Settings</h1>
            </md-toolbar>
            <md-content ng-controller="RightCtrl" layout-padding>
                <section layout-padding>
                    <md-button ng-click="showPopup();toggleRight()" class="md-raised md-primary" layout-padding>Add or change #keyWord</md-button>
                </section>
                <section layout-padding>
                    <md-subheader class="md-primary">Graph Config</md-subheader>
                    Gravity : <md-slider flex class="md-warn" min="0.1" step="0.02"  max="1" ng-model="gravity.value" aria-label="gravite" ></md-slider>
                    <md-button ng-click="restoreHiddenNodes()" class="md-raised" layout-padding>Restore visibility</md-button>
                </section>
            </md-content>
        </md-sidenav>
    </div>
</div>
